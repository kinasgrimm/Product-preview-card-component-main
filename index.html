<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="item-card">
      <img
        src="./images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum Pic"
        srcset=""
        class="item-image"
      />
      <div class="item-info">
        <div class="item-type">Perfume</div>
        <h2 class="item-name">
          <strong>Gabrielle Essence Eau De Parfum</strong>
        </h2>

        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="item-price">$149.99</p>
          <p class="item-old-price">$169.99</p>
        </div>

        <button class="to-cart-button">
          <img
            src="./images/icon-cart.svg"
            alt=""
            srcset=""
            class="cart-icon"
          />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
